	<script type="text/javascript">
    // var myArray = [10,20,50,2,8,3,30,12];
     
     function quicksorts(arr){
        if(arr.length <=1){
            return arr;
        }
        var num = Math.floor(arr.length/2);
        var numValue = arr.splice(num,1);
        var left = [];
        var right = [];
     	for (var i = 0; i < arr.length; i++) {
     		if(arr[i] < numValue){
     			left.push(arr[i])
     		}else{
     			right.push(arr[i]);
     		}
     	}
         return quicksorts(left).concat([numValue],quicksorts(right));
     }
    alert(quicksorts([10,20,50,15,8,3,30,12]));
    alert(quicksorts([12,5,37,6,22,40]));
   // quicksorts([12,5,37,6,22,40]);
	</script>
